<div class="form">
  <form #Form="ngForm" (ngSubmit)="Entrar(Form)">
        
      <div class="form-group">

          <label for="exampleInputEmail1">Correo</label>
          
          <input type="email" #email="ngModel" name="email" [(ngModel)]="usuario.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
       
      <div class="form-group">
         
          <label for="exampleInputPassword1">Password</label>

          <input type="password" #password="ngModel" name="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="usuario.password" >
      </div>
    
      <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
</div>
